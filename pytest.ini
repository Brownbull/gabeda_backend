[pytest]
DJANGO_SETTINGS_MODULE = config.settings.local
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --tb=short
    --strict-markers
    -v
    --reuse-db
testpaths = tests
markers =
    auth: Authentication related tests
    integration: Integration tests
    analytics: Analytics endpoint tests
    companies: Company management tests
    accounts: Account management tests
    upload: File upload tests
    jobs: Processing job tests
